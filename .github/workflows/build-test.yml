name: Build and Test

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - name: Set Environment Variables
      run: |
        echo "TMP=${{ runner.temp }}" >> $GITHUB_ENV

        if [ "${{ github.event_name }}" == "push" ]; then
          echo "BASE_COMMIT=${{ github.event.push.before }}" >> $GITHUB_ENV
          echo "HEAD_COMMIT=${{ github.event.push.after }}" >> $GITHUB_ENV
        fi

        if [ "${{ github.event_name }}" == "pull_request" ]; then
          echo "BASE_COMMIT=${{ github.event.pull_request.base.sha }}" >> $GITHUB_ENV
          echo "HEAD_COMMIT=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV
        fi
    - uses: actions/checkout@v4
    - run: git fetch origin "$BASE_COMMIT" "$HEAD_COMMIT" --depth 1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: yarn --frozen-lockfile
    - run: yarn buildSample
    - run: yarn ci
    - run: src/compare-git-configs.sh "$BASE_COMMIT" "$HEAD_COMMIT"
    - run: yarn test
  all-jobs-pass:
    name: All jobs pass
    runs-on: ubuntu-20.04
    needs:
      - build-test
    steps:
    - run: echo "Great success!"
  manual_review:
    if: ${{ needs.build-test.result == 'failure' }}
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v5
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Manual Review Required',
              body: 'A test has failed and manual review is required. Please check the workflow run.',
            });
            console.log(`Issue created: ${issue.data.html_url}`);
        name: Notify for Manual Review