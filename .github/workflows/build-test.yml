name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    steps:
    - uses: actions/checkout@v4
    - run: git fetch origin "${{ github.event.pull_request.base.sha }}" --depth 1 && git fetch origin "${{ github.event.pull_request.head.sha }}" --depth 1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: yarn --frozen-lockfile
    - run: yarn buildSample
    - run: |
        src/compare-git-configs.sh "${{ github.event.pull_request.base.sha }}" "${{ github.event.pull_request.head.sha }}"
    - run: yarn ci
  all-jobs-pass:
    name: All jobs pass
    runs-on: ubuntu-20.04
    needs:
      - build-test
    steps:
    - run: echo "Great success!"
